<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Tabel HTML</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>kolom 1</td>
            <td>kolom 2</td>
            <td>kolom 3</td>
            <td>kolom 4</td>
        </tr>
        <tr>
            <td>Baris 1</td>
            <td colspan="2">Baris 1</td>
            <td>Baris 1</td>
        </tr>
        <tr>
            <td>Baris 2</td>
            <td>Baris 2</td>
            <td>Baris 2</td>
            <td rowspan="2">Baris 2 dan 3</td>
        </tr>
        <tr>
            <td>Baris 3</td>
            <td>Baris 3</td>
            <td>Baris 3</td>
        </tr>
        <tr>
            <td>Baris 4</td>
            <td>Baris 4</td>
            <td>Baris 4</td>
            <td>Baris 4</td>
        </tr>
    </table>
</body>
</html>
